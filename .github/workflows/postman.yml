name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Postman CLI
      run: npm install -g @postman/cli

    - name: Run Postman Collection
      run: |
        postman-cli run postman/collection.json --environment postman/environment.json --reporters cli,json --reporter-json-output postman/report.json


  automated-api-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/osx_64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "9302952-ffbc55fd-8e5d-4ffe-9ea8-e46068b956b9" -e "9302952-0230c0a9-d623-4ff1-94d9-d38b9f92fec4"
